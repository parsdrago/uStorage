<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>uStorage</title>
    <style>
        form {
            border: solid 1px #aaa;
        }
    </style>
</head>

<body>
    <form action="add" method="post" enctype="multipart/form-data">
        <input type="text" name="name">
        <input type="file" name="content">
        <input type="submit">
    </form>
    <form action="get" method="get">
        <input type="text" name="name">
        <input type="submit">
    </form>
    <form action="get-object" method="get">
        <input type="text" name="name">
        <input type="submit">
    </form>
</body>

</html>
